<div class="flex flex-column">
  <span class="text-lg mb-4">
    Registro
  </span>

  <mat-form-field>
    <mat-label>Nombre</mat-label>
    <input type="text" matInput placeholder="Nombre del usuario">
  </mat-form-field>

  <mat-form-field>
    <mat-label>Usuario</mat-label>
    <input type="text" matInput placeholder="ingresa un nickname">
  </mat-form-field>

  <mat-form-field>
    <mat-label>Contraseña</mat-label>
    <input type="password" matInput placeholder="Ingresa tu contraseña">
  </mat-form-field>

  <button mat-button mat-flat-button color="primary">
    <mat-icon class="mr-2">save</mat-icon>
    Registrar
  </button>

  <div class="flex justify-content-end mt-5">
    <a routerLink="/auth/login">¿Ya tienes cuenta?</a>
  </div>
</div>
