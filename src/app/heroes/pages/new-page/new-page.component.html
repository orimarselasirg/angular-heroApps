<h1>
  {{currentHero.id ? 'Editar' : 'Agregar'}} Heroe
  <small>{{currentHero.superhero}}</small>
</h1>


<mat-divider class="mb-2"/>

<div class="grid">
  <div class="col-12 sm:col-6">
    <mat-card>
      <mat-card-content>
        <form class="grid"[formGroup]="heroForm" (ngSubmit)="onSubmit()">
          <mat-form-field class="col-12 sm:col-6">
            <mat-label>Super Heroe</mat-label>
            <input
              type="text"
              matInput
              required
              formControlName="superhero"
            >
          </mat-form-field>
          <mat-form-field class="col-12 sm:col-6">
            <mat-label>Alter Ego</mat-label>
            <input
              type="text"
              matInput
              required
              formControlName="alter_ego"
            >
          </mat-form-field>
          <mat-form-field class="col-12 sm:col-12">
            <mat-label>Primera Aparici√≥n</mat-label>
            <input
              type="text"
              matInput
              required
              formControlName="first_appearance"
            >
          </mat-form-field>
          <mat-form-field class="col-12 sm:col-12">
            <mat-label>Personajes</mat-label>
            <input
              type="text"
              matInput
              required
              formControlName="characters"
            >
          </mat-form-field>
          <mat-form-field class="col-12 sm:col-12">
            <mat-label>Creador</mat-label>
            <mat-select
              required
              formControlName="publisher"
            >
              <mat-option *ngFor="let item of publisers" [value]="item.id">
                {{item.value}}
              </mat-option>
            </mat-select>

          </mat-form-field>
          <mat-form-field class="col-12 sm:col-12">
            <mat-label>Imagen alternativa</mat-label>
            <input
              type="text"
              matInput
              formControlName="alt_image"
            >
          </mat-form-field>
        </form>
        <button
          mat-flat-button
          (click)="onDelecteHero()"
          color="warn"
          *ngIf="currentHero.id"
        >
          <mat-icon>delete</mat-icon>
          Borrar
        </button>
        <span></span>
        <button mat-flat-button color="primary" class="ml-4" (click)="onSubmit()">
          <mat-icon>save</mat-icon>
          Guardar
        </button>
      </mat-card-content>
    </mat-card>
  </div>
  <div class="col-12 sm:col-6">
    <img [src]="currentHero | heroImage" alt="imagen del heroe" mat-card-image>
  </div>
</div>

<pre>
  {{ currentHero | json}}
</pre>
