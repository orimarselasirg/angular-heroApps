<div class="flex flex-column p2">
  <h3>Buscador</h3>

  <mat-form-field>
    <mat-label>Buscador de heroes</mat-label>
    <input
      type="text"
      matInput
      [formControl]="searchInput"
      (input)="searchName()"
      [matAutocomplete]="auto"
    >
    <mat-autocomplete
     autoActiveFirstOption
     #auto="matAutocomplete"
     (optionSelected)="onSelectedOption($event)"
    >
      <mat-option *ngFor="let hero of heroes" [value]="hero">
        {{hero.superhero}}
      </mat-option>

      <mat-option
        value=""
        *ngIf="heroes.length === 0 && searchInput.value && searchInput.value.length > 0"
      >
        Nose encontro nada con este temrino {{searchInput.value}}
      </mat-option>

    </mat-autocomplete>
  </mat-form-field>
</div>
